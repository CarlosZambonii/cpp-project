apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crud-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: crud.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crud-app-service
            port:
              number: 80
